
    <title> swf Player</title>	


<script src="https://unpkg.com/@ruffle-rs/ruffle@0.1.0-nightly.2025.1.2/ruffle.js"></script>
<div id="ruffle" width="100%" height="100%"></div>
  
   <script>
function getParam ( sname )
{
  var params = location.search.substr(location.search.indexOf("?")+1);
  var sval =  params.replace("sv=", "");  
  return sval;
}
var sv = getParam("sv");
</script>
<script>
  var responseText = ''+sv+'';
  urlArry = responseText.split(',');
  start = true;
  num_of_urlArry = urlArry.length;
  index_of_urlArry = 0;
</script>
  


  
 <script>
     window.RufflePlayer = window.RufflePlayer || {};
   window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
  const container = document.getElementById("ruffle");
  player.id = "player";
        player.style.width = "100%";
   player.style.height = "100%";
        container.appendChild(player);
    player.load(""+sv+"");
      });
</script>
